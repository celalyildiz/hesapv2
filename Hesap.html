<!DOCTYPE html>

<html>
<head>
<title> Hesapla Celal </title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="main.css" />
<script src="script.js"></script>

</head>

<body>
	<div name=hesapla class="wrapper">
		<div id="genel" class="ekran">
		  <input type="text" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57" class="goruntu" id="ilk-sayi" onfocus="this.focus()"></input><br>
		  <input type="text" class="goruntu" id="islem"></input>
		  <input type="text" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57" class="goruntu" id="ikinci-sayi"></input>
		  <span class="ekran" id="sonuc"></span>
		 </div>
		<div id="tus" name=wrapper class="calculator">
		  <button type="button" id="topla" value="+" >+</button>
		  <button type="button" id="cikar" value="-" >-</button>
		  <button type="button" id="carp" value="*" >x</button>
		  <button type="button" id="bol" value="/" >/</button>
		  <button type="button" value="1" >1</button>
		  <button type="button" value="2" >2</button>
		  <button type="button" value="3" >3</button>
		  <button type="button" value="delete"><</button>
		  <button type="button" value="4" >4</button>
		  <button type="button" value="5" >5</button>
		  <button type="button" value="6" >6</button>
		  <button type="button" value="reset" class="double-row">A/C</button>
		  <button type="button" value="7" >7</button>
		  <button type="button" value="8" >8</button>
		  <button type="button" value="9" >9</button>
		  <button type="button" value="close">on/off</button>
		  <button type="button" value="0" >0</button>
		  <button type="button" id="esit" value="=" class="double-col">=</button>
		  </div>
		</div>
	
</body>

     
</html>
